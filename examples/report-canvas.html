<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data fra JSON-fil</title>
    <style>
     <!-- Her kan stil defineres (vi skal bruke Cascading Style Sheets) -->
    </style>
 <!--

    [[[[[[[[     [[[[[[[[        [[[[   [[[[   [[[[  [[[[
    [::::::[    [::[             [::[   [::[   [::[  [::[
      [::[      [::[             [::[   [::[   [::[  [::[
      [::[       [::::[   [[[[   [::[   [::[   [[[[[[[[[[
      [::[          [::[         [::[   [::[         [::[
    [::::::[        [::[         [::[   [::[         [::[
    [[[[[[[[   [[[[[[[[          [[[[   [[[[         [[[[

 -->
</head>
<body>
<div id="debug"></div>
<canvas id="report"></canvas>
  <!-- Her skrives alt innhold, som man ønsker å "tegne" på skjermen. -->
  <script>
   <!-- Her skrives kode i JavaScript som "gir liv" til bilde på skjermen. -->

    var canvas = document.getElementById('report');
    var context = canvas.getContext('2d');


    fetch("fetchex01.json", {cache: 'no-cache'})
    .then(response => response.json())
    .then(data => {
      console.log(data);
      document.querySelector("#debug").innerText = data.data01 + " " + data
      .dorn + " " + data.cora;

      var canvas = document.getElementById('report');
      var context = canvas.getContext('2d');

      context.font = '14px serif';
      context.fillText('dorn', 30, 24);
      context.fillText('cora', 30, 74);

      context.beginPath();
      context.moveTo(70,20);
      context.lineTo(170,20);

      //context.beginPath();
      context.moveTo(70,70);
      context.lineTo(170,70);
      context.stroke();


      var X = 70 + parseInt(data.dorn, 10);
      var Y = 20;
      var R = 5;
      context.beginPath();
      context.arc(X, Y, R, 0, 2*Math.PI, false);
      context.fillStyle = "lightgreen";
      context.fill();
      context.lineWidth = 1;
      context.strokeStyle = "black";
      context.stroke();
      //context.closePath();

      var X = 70 + parseInt(data.cora, 10);
      var Y = 70;
      var R = 5;
      context.beginPath();
      context.arc(X, Y, R, 0, 2*Math.PI, false);
      context.fillStyle = "red";
      context.fill();
      context.lineWidth = 1;
      context.strokeStyle = "black";
      context.stroke();

    });


  </script>
</body>
</html>
